<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResenhaFlix</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div style='text-align:right'><button type="button" onclick="window.location.href='login.html'"
            class="sair">Sair</button></div>
    <div style="text-align: center;"><img onclick="window.location.href='inicio.html'" src="imagens/ResenhaFlix.png"
            id="banner" height="110"></div>
    <br>
    <div style='text-align:center'>
        <h3 class="cadastrofilme-pag">Perfil do usuário</h3>
    </div>
    <br>
    <div style='text-align:center'>
        <img class="avatar" src="imagens/avatar.png" alt="Avatar">
    </div>
    <div style='text-align:center'>
        <h4 class="cadastrofilme-pag">Nome: <%-nome%></h4>
    </div>
    <div style='text-align:center'>
        <h4 class="cadastrofilme-pag">Data de nascimento: <%=moment(data).format('DD-MM-YYYY')%></h4>
    </div>
    <div style='text-align:center'>
        <h4 class="cadastrofilme-pag">E-mail: <%-email%></h4>
    </div>
    <br>
    <div style='text-align:center'>
        <h3 class="cadastrofilme-pag">Configurações</h3>
    </div><br>
    <div style='display: flex; gap: 12px;'>
       <a href="/editarUsuario?id=<%-id%>"><input type="button" width="50" value="Editar " class="botao-editar"></a>
        <a href="/removerUsuario/<%-id%>"><input type="button" width="50" value="Excluir " class="botao-excluir"></a>
    </div>
    <br>
    <br>
</body>

</html>
